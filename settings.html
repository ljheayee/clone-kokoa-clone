<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>NO Service</span>
        <i class="fas fa-wifi"></i>

        <!--To Do: Wifi Icon-->
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
        <!--Battery Icon-->
        <!--Lightning Icon-->
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="more.html">
          <i class="fa-solid fa-angle-left fa-2x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Settings</h1>
      </div>
      <div class="alt-header__column">
        <i class="fa-solid fa-magnifying-glass fa-2x"></i>
      </div>
    </header>

    <main class="main-screen">
      <ul class="settings-list">
        <li class="settings-setting">
          <div class="settings-setting-column">
            <i class="fa-solid fa-bullhorn"></i>
            <span>Notices</span>
          </div>
          <div class="settings-setting-column"></div>
        </li>
        <li class="settings-setting">
          <div class="settings-setting-column">
            <i class="fa-solid fa-flask"></i>
            <span>Kokoa Lab</span>
          </div>
          <div class="settings-setting-column"></div>
        </li>
        <li class="settings-setting">
          <div class="settings-setting-column">
            <i class="fa-solid fa-circle-info"></i>
            <span>Version</span>
          </div>
          <div class="settings-setting-column">Latest version</div>
        </li>
        <li class="settings-setting settings-setting2">
          <div class="settings-setting-column">
            <i class="fa-solid fa-circle-info"></i>
            <span>privacy</span>
          </div>
          <div class="settings-setting-column"></div>
        </li>
        <li class="settings-setting settings-setting2">
          <div class="settings-setting-column">
            <i class="fa-solid fa-circle-info"></i>
            <span>Notifications</span>
          </div>
          <div class="settings-setting-column"></div>
        </li>
        <li class="settings-setting settings-setting2">
          <div class="settings-setting-column">
            <i class="fa-solid fa-circle-info"></i>
            <span>Friends</span>
          </div>
          <div class="settings-setting-column"></div>
        </li>
        <li class="settings-setting settings-setting2">
          <div class="settings-setting-column">
            <i class="fa-solid fa-circle-info"></i>
            <span>Chats</span>
          </div>
          <div class="settings-setting-column"></div>
        </li>
        <li class="settings-setting settings-setting2">
          <div class="settings-setting-column">
            <i class="fa-solid fa-circle-info"></i>
            <span>display</span>
          </div>
          <div class="settings-setting-column"></div>
        </li>
        <li class="settings-setting settings-setting2">
          <div class="settings-setting-column">
            <i class="fa-solid fa-circle-info"></i>
            <span>Themes</span>
            <i class="fa-solid fa-n"></i>
          </div>
          <div class="settings-setting-column">Default theme</div>
        </li>
        <li class="settings-setting settings-setting2">
          <div class="settings-setting-column">
            <i class="fa-solid fa-circle-info"></i>
            <span>call</span>
          </div>
          <div class="settings-setting-column"></div>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-regular fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fa-regular fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="nav__ellipsis__notification"></div>
            <i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/34535d5e46.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
